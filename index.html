<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            #btn-lucky {
                margin-left: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1>Search Page</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a href="images.html" class="nav-link">Images Search</a>
                        </li>
                        <li class="nav-item">
                            <a href="advanced.html" class="nav-link">Advanced Search</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form action="https://google.com/search">
                        <div class="form-group">
                            <input type="text" class="form-control" name="q">
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" name="btnK" class="btn btn-primary text-center" value="Google Search" />
                            <input type="submit" id="btn-lucky" name="btnI" class="btn btn-primary text-center" value="I'm Feeling Lucky" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
